<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Horizontal Scroll</title>
</head>
<body>
   
    
    <div id="container">
        <div class="item1">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="item2">
            <nav>
                <ul>
                    <li><a alt="HOME" href="#">Home</a></li>
                    <li><a alt="SERVICES" href="#">Services</a></li>
                    <li><a alt="ABOUT" href="#">About</a></li>
                    <li><a alt="BLOG" href="#">Blog</a></li>
                    <li><a alt="CONTACT" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="item3">           
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>            
        </div>
        <div class="item4">
            <nav>
                <ul>
                    <li><a href="#"><span alt="HOME">Home</span></a></li>
                    <li><a href="#"><span alt="SERVICES">Services</span></a></li>
                    <li><a href="#"><span alt="About">About</span></a></li>
                    <li><a href="#"><span alt="BLOG">Blog</span></a></li>
                    <li><a href="#"><span alt="CONTACT">Contact</span></a></li>
                </ul>
            </nav>         
        </div>
        
        
        

    </div>
</body>
</html>
